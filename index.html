<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENARATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter your URL</h2>
        <input type="text" id="qr-text" placeholder="Enter your URL">
        <div id="img-box">
            <img src="" alt="" id="qr-img">
        </div>
        <button class="btn">Generate QR CODE</button>
        <button class="btn" id="download">Download QR CODE</button> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
